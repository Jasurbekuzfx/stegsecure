<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>StegSecure</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<style>
/* ===== HACKER LOADING ===== */
#loader{
    position:fixed;
    width:100%;
    height:100vh;
    background:#000;
    color:#00ffcc;
    font-family:monospace;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
    animation:fadeOut 1s ease forwards;
    animation-delay:2s;
}

@keyframes fadeOut{
    to{opacity:0;visibility:hidden;}
}

/* MATRIX BACKGROUND */
body{
    margin:0;
    background:#050510;
    font-family:monospace;
    color:white;
}

/* CYBER GRID */
body::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:
    linear-gradient(rgba(0,255,255,0.07) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,255,0.07) 1px, transparent 1px);
    background-size:40px 40px;
    z-index:-1;
}

/* CONTAINER */
.container{
    width:90%;
    max-width:900px;
    margin:60px auto;
    text-align:center;
}

/* TITLE */
h1{
    font-size:40px;
    color:#00ffff;
    text-shadow:0 0 15px #00ffff;
}

/* CARD */
.card{
    background:#0a0a1f;
    padding:30px;
    margin:25px 0;
    border-radius:15px;
    box-shadow:0 0 25px rgba(0,255,255,0.3);
}

/* INPUTS */
input, textarea{
    width:90%;
    padding:12px;
    margin:10px;
    background:#000;
    border:1px solid #00ffff;
    color:#00ffff;
}

/* BUTTON */
button{
    background:#00ffff;
    border:none;
    padding:12px 25px;
    color:black;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 0 10px #00ffff;
    transition:.3s;
}

button:hover{
    box-shadow:0 0 30px #00ffff;
    transform:scale(1.05);
}
</style>
</head>
